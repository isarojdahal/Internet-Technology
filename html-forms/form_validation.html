<html lang="en">
  <head>

    <form>
      <label>Full name</label>
      <input type="text" required />
      <br />
      Age
      <input type="number" min="18" max="28" required />
      <br />
      <label>Type some word</label>
      <!-- only text words. -->
      <input type="text" pattern="[a-zA-Z]+" required />
      <br />
      <textarea rows="10" cols="5"></textarea>
      <input type="submit" />
    </form>
  </body>
</html>
