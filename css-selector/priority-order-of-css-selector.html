<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        color: blue !important;
        /* !important Overrides the specificity */
      }
      .highlight {
        color: green;
      }
      #main-text {
        color: red;
      }
    </style>
  </head>
  <body>
    <p id="main-text" class="highlight" style="color: purple">
      What color am I?
    </p>
    <!-- Priority : style > id > class > tag. -->
  </body>
</html>
